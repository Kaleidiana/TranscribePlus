<!DOCTYPE html>
<html>

<head>
    <title>Main Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }
        
        .top-menu li a {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            font-size: 20px;
            color: white !important;
            position: relative;
            text-decoration: none;
            /* Remove default underline */
        }
        
        .top-menu li a::after {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background-color: transparent;
            position: absolute;
            bottom: 0;
            left: 0;
            transform-origin: center;
            transition: background-color 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        
        .top-menu li a:hover::after,
        .top-menu li a.active::after {
            width: 100%;
            background-color: white;
        }
        
        .top-menu {
            position: absolute;
            top: 16px;
            right: 30px;
            list-style-type: none;
            margin: 8px;
            padding: 4px;
        }
        
        .top-menu li {
            display: inline;
            margin-left: 10px;
            font-weight: 200;
            font-size: 20px;
            font-family: Roboto plus;
        }
        
        .top-menu li a {
            text-decoration: none;
            color: aliceblue !important;
            position: relative;
            padding-bottom: 4px;
        }
        
        .top-menu li a::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background-color: transparent;
            position: absolute;
            bottom: 0;
            left: 0;
            transform-origin: center;
            transition: background-color 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        
        .top-menu li a:hover::after,
        .top-menu li a.active::after {
            width: 100%;
            background-color: white;
        }
        
        .top-menu li:first-child {
            margin-left: 0;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Center vertically on the page */
            background-color: #000;
            /* Set background color for the entire page */
        }
        
        .box-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            cursor: pointer;
            align-items: center;
        }
        
        .box {
            width: 30%;
            /* Adjust the width as needed to make the boxes smaller */
            background-color: greenyellow;
            padding: 10px;
            margin: 5px 0;
            border: 5px solid black;
            /* Added border style */
            color: black;
            font-size: medium;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            font-size: 20px;
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        
        .box:hover {
            background-color: white;
        }
        
        footer {
            background-color: #000;
            padding: 30px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            margin-bottom: 60px;
            color: white;
            font-size: 16px;
        }
        
        .copyright {
            font-weight: bold;
        }
        
        .main.menu {
            text-align: left;
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            margin-left: 40px;
            color: white;
            text-transform: uppercase;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <!-- Navigation Menu for the Main Menu Page (Styled like the Cover Page) -->
    <ul class="top-menu">
        <li><a href="coverpage.html">Home</a></li>
        <li><a href="main menu.html">Main Menu</a></li>
        <li><a href="my-tasks.html">My Tasks</a></li>
        <li><a href="wallet.html">My Wallet</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>
    <h1 class="main menu">Main Menu</h1>
    <!-- 11 Small Boxes -->
    <div class="box-container">
        <div class="box"><a href="todaysrandomtasks.html" style="text-decoration: none; color: inherit;">Today's Random Task</a></div>
        <div class="box">My Wallet</div>
        <div class="box">My Tasks</div>
        <div class="box">Feedback and Review</div>
        <div class="box">Random Work Area</div>
        <div class="box">Downloads</div>
        <div class="box">Extensions</div>
        <div class="box">Contact Us</div>
        <div class="box">Notifications and Events</div>
        <div class="box">My Account</div>
        <div class="box">New Member</div>
    </div>

    <footer>
        <div class="copyright">
            &copy; 2023<br>TranscribePlus-All Rights Reserved
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuLinks = document.querySelectorAll(".top-menu li a");

            menuLinks.forEach(function(link) {
                link.addEventListener("click", function() {
                    menuLinks.forEach(function(menuLink) {
                        menuLink.classList.remove("active");
                    });
                    link.classList.add("active");
                });

                // Check if the current page URL matches the link's href
                if (window.location.href.indexOf(link.href) > -1) {
                    link.classList.add("active");
                }
            });
        });
    </script>

</body>

</html>
