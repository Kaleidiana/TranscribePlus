<!DOCTYPE html>
<html>

<head>
    <title>Today's Random Tasks</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your custom styles for the "Today's Tasks" page here */
        
        body {
            background-color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .top-menu {
            position: absolute;
            top: 16px;
            right: 30px;
            list-style-type: none;
            margin: 8px;
            padding: 4px;
            z-index: 2;
        }
        
        .top-menu li {
            display: inline;
            margin-left: 10px;
            font-weight: 200;
            font-size: 20px;
            font-family: Roboto Plus;
        }
        
        .top-menu li a {
            text-decoration: none;
            color: aliceblue !important;
            padding-bottom: 4px;
        }
        
        .top-menu li a.active {
            text-decoration: underline;
            /* Keep the underline for the active link */
        }
        
        .page-container {
            max-width: 800px;
            /* Adjust the container width as needed */
            margin: 0 auto;
            /* Center the container horizontally */
            padding: 30px;
            background-color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 1px;
            text-align: center;
            position: relative;
            /* Add relative positioning */
        }
        
        h1 {
            font-size: 24px;
            /* Increase font size */
            margin: 10px 0 0 10px;
            color: rgb(0, 255, 255);
            position: absolute;
            top: 0;
            left: 0;
            font-family: 'Courier New', Courier, monospace;
            z-index: 3;
        }
        
        h2 {
            font-size: 20px;
            /* Increase font size */
            color: rgb(0, 255, 255);
            margin-top: 5px;
            margin-left: 10px;
            position: absolute;
            z-index: 3;
            font-family: 'Courier New', Courier, monospace;
        }
        
        video {
            width: 300%;
            /* Increase video width (adjust as needed) */
            max-width: 800px;
            /* Limit maximum width */
            height: 500px;
            /* Maintain aspect ratio */
            display: block;
            margin: 100px auto 0;
            /* Center the video horizontally */
            position: relative;
            /* Add relative positioning */
            z-index: 0;
            /* Send video to the background */
        }
    </style>
</head>

<body>
    <!-- Navigation Menu for the "Today's Tasks" Page -->
    <ul class="top-menu">
        <li><a href="coverpage.html">Home</a></li>
        <li><a href="main menu.html">Main Menu</a></li>
        <li><a href="my-tasks.html">My Tasks</a></li>
        <li><a href="wallet.html">My Wallet</a></li>
        <li><a href="contact.html">Contact Us</a></li>
    </ul>

    <script>
        // Get the current page URL
        var currentPage = window.location.pathname.split('/').pop();

        // Function to set the active link
        function setActiveLink() {
            var links = document.querySelectorAll('.top-menu li a');
            for (var i = 0; i < links.length; i++) {
                var link = links[i];
                var href = link.getAttribute('href');
                if (currentPage === href) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            }
        }

        // Set the active link based on the current page
        setActiveLink();
    </script>

    <div class="page-container">
        <h1>Today's Random Tasks</h1>
        <h2>Task number #4K00</h2>
        <video src="https://youtu.be/rRid6GCJtgc" controls width="1000">
            Your browser does not support the video tag.
        </video>
    </div>
</body>

</html>
